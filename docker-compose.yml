version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: echorank-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-echorank_pass}
      POSTGRES_DB: ${POSTGRES_DB:-echorank_crawler}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-service:
    build: ./services/ai
    container_name: echorank-ai
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - model_cache:/root/.cache/modelscope  # Persist models
    ports:
      - "8001:8001"
    restart: always

  bot-service:
    build: ./services/bot
    container_name: echorank-bot
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_started
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-echorank_pass}
      - POSTGRES_DB=${POSTGRES_DB:-echorank_crawler}
      - AI_SERVICE_URL=http://ai-service:8001
    restart: always

volumes:
  postgres_data:
  model_cache:
